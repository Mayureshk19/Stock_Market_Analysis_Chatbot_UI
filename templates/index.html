<!DOCTYPE html>
<html lang="en">
<head>
  <title>Nifty-50 Stock Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
 .table {
    position:left;
    font-size: 75%;
    width: 500px;
    height: 500px;
    z-index: 15;
    top: 1%;
    left: 40%;

    background: rgb(236, 240, 204);
    border: 1px solid black;
    text-align: center;
    }
    #stop{
  text-align: left;
  position: static;
  background-color: #FF1919 ;
  top:2%;
  width:70px;
  left:8%;
  z-index: 2;
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Nifty-50 Stock Market Analysis</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h2>Stocks Visualization</h2>
      <img id="bg" src="static\highest-profit.png" height="600" width="700">
      <hr class="d-sm-none">
    </div>
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
      <h2>Stock Market information</h2>
        <b> Search the table:
        <input id="ser" type="text" placeholder="Search here"></b>
      <div class="table" style="overflow: scroll;overflow-x: scroll;overflow-y: scroll; float:left">
       <div id="log">
      {% block body %}
      {{ stocks|safe }}
      {% endblock %}
        </div>
      </div>

      <br>

    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
 <footer class="footer navbar-fixed-bottom">
  <p><center> Created by Mayuresh Kadam. All Rights reserved.&reg; </center></p>
    </footer> </div>
<script>
            $(document).ready(function() {
                $("#ser").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#log ").filter(function() {
                        $(this).toggle($(this).text()
                        .toLowerCase().indexOf(value) > -1)
                    });
                });
            });
</script>
</body>
</html>
